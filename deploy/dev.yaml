apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: fritakagp
  namespace: helsearbeidsgiver
  labels:
    team: helsearbeidsgiver
spec:
  image: {{image}}
  port: 8080
  liveness:
    path: /health/is-alive
    initialDelay: 10
    timeout: 2
    periodSeconds: 30
    failureThreshold: 10
  readiness:
    path: /health/is-ready
    initialDelay: 10
    timeout: 2
    periodSeconds: 5
    failureThreshold: 10
  ingresses:
    - https://fritakagp.dev.nav.no
  prometheus:
    enabled: true
  replicas:
    max: 1
    min: 1
  resources:
    limits:
      cpu: 3500m
      memory: 1000Mi
    requests:
      cpu: 400m
      memory: 200Mi
  webproxy: true
  leaderElection: false

  accessPolicy:
    outbound:
      rules:
        - application: helsearbeidsgiver-proxy
          namespace: default
          cluster: dev-fss

  envFrom:
    - secret: service-user-password
    # servicebrukerens passord som er  hentet fra vault og lagt inn slik: https://doc.nais.io/security/secrets/kubernetes-secrets/
    #- configmap: loginservice-idporten # tilgjengeliggj√∏r LOGINSERVICE_IDPORTEN_DISCOVERY_URL og LOGINSERVICE_IDPORTEN_AUDIENCE
    # Skrur av ^^^ i PREPROD siden loginservice ikke virker via naisdevice
  env:
    - name: KOIN_PROFILE
      value: PREPROD
    - name: DOKARKIV_URL
      value: https://helsearbeidsgiver-proxy.dev.intern.nav.no/dokarkiv
    - name: OPPGAVEBEHANDLING_URL
      value: https://helsearbeidsgiver-proxy.dev.intern.nav.no/oppgave
    - name: PDL_URL
      value: https://helsearbeidsgiver-proxy.dev.intern.nav.no/pdl

  gcp:
    sqlInstances:
      - type: POSTGRES_11
        tier: db-g1-small
        databases:
          - name: fritakagp-db
            diskAutoresize: true
