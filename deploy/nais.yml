apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: fritakagp
  namespace: helsearbeidsgiver
  labels:
    team: helsearbeidsgiver
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 50M

spec:
  image: {{ image }}
  port: 8080
  replicas:
    max: 1
    min: 1
  resources:
    limits:
      cpu: 3500m
      memory: 1000Mi
    requests:
      cpu: 400m
      memory: 200Mi
  liveness:
    path: /health/is-alive
    initialDelay: 10
    timeout: 2
    periodSeconds: 30
    failureThreshold: 10
  readiness:
    path: /health/is-ready
    initialDelay: 10
    timeout: 2
    periodSeconds: 5
    failureThreshold: 10

  kafka:
    pool: nav-{{ context }}
  azure:
    application:
      enabled: true
  secureLogs:
    enabled: true
  prometheus:
    enabled: true

  gcp:
    sqlInstances:
      - type: POSTGRES_11
        databases:
          - name: fritakagp-db
            diskAutoresize: true
    buckets:
      - name: helse-arbeidsgiver-fritakagb-bucket{{#if(eq context "prod")}}-prod{{/if}}
        uniformBucketLevelAccess: true

  ingresses:
    - https://fritakagp-api.intern{{#if(eq context "dev")}}.dev{{/if}}.nav.no
    - https://arbeidsgiver{{#if(eq context "dev")}}.intern.dev{{/if}}.nav.no/fritak-agp-api

  accessPolicy:
    outbound:
      rules:
        - application: helsearbeidsgiver-proxy
          namespace: helsearbeidsgiver
          cluster: {{ context }}-fss
        - application: clamav
          namespace: nais-system
        {{#each accessOutbound.apps as |app|}}
        - application: {{ app.name }}
          namespace: {{ app.namespace }}
        {{/each}}

      {{#if external}}
      external:
        {{#each accessOutbound.external as |host|}}
        - host: {{ host }}
        {{/each}}
      {{/if}}

  envFrom:
    # servicebrukerens passord som er  hentet fra vault og lagt inn slik: https://doc.nais.io/security/secrets/kubernetes-secrets/
    - secret: service-user-password{{#if(eq context "prod")}}-prod{{/if}}
    - secret: altinn-user-password{{#if(eq context "prod")}}-prod{{/if}}
    - secret: altinn-api-gw-keys{{#if(eq context "prod")}}-prod{{/if}}
    # tilgjengeliggj√∏r LOGINSERVICE_IDPORTEN_DISCOVERY_URL og LOGINSERVICE_IDPORTEN_AUDIENCE
    - configmap: loginservice-idporten

  env:
    - name: KOIN_PROFILE
      value: {{#if(eq context "prod")}}PROD{{else}}PREPROD{{/if}}
    - name: RUN_BACKGROUND_WORKERS
      value: {{#if(eq context "prod")}}true{{else}}false{{/if}}
    - name: GCP_PRJ_ID
      value: helsearbeidsgiver-{{#if(eq context "prod")}}prod-8a1c{{else}}dev-6d06{{/if}}
    - name: GCP_BUCKET_NAME
      value: helse-arbeidsgiver-fritakagb-bucket{{#if(eq context "prod")}}-prod{{/if}}
    - name: KAFKA_BESKJED_TOPIC_NAME
      value: min-side.aapen-brukernotifikasjon-beskjed-v1
    - name: FRONTEND_URL
      value: https://arbeidsgiver{{#if(eq context "dev")}}.intern.dev{{/if}}.nav.no/fritak-agp
    - name: CLAM_AV_URL
      value: http://clamav.nais-system/scan
    {{#each env as |var|}}
    - name: {{ var.name }}
      value: {{ var.value }}
    {{/each}}
